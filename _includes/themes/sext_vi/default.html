<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.title }}" class="" href="/">{{ site.title }}</a></h1>
          </div>
		  <nav>
		  <!--
		  {% assign group = "navigation" %}
		  {% for node in site.pages %}
			 {% if node.title != null %}
				{% if group == node.group %}
      			   <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{node.url}}">
					<i class="fa fa-list-ul"></i></a></span>
				{% endif %}
			{% endif %}
		  {% endfor %}
		  {% assign group = nil %}
		  -->
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.archive_path}}">
					<i class="fa fa-list-ul"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.categories_path}}">
					<i class="fa fa-suitcase"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.tags_path}}">
					<i class="fa fa-tags"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.about_path}}">
					<i class="fa fa-user"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.atom_path}}">
					<i class="fa fa-rss"></i></a></span>
				
		  
		  </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} <a href="https://github.com/shohi/"> {{ site.author.name }} </a> | powered by <a href="http://jekyllrb.com/">jekyll</a> | themed by <a href="https://github.com/waynezhang/blog" title="sext vi">sext vi</a>
          </div>
        </footer>
      </div> <!-- main -->
  </body>
</html>
